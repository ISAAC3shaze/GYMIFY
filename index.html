<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMIFY-GET YOUR WORKOUT BOOSTED</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="gymlogo.jpg" alt="Gymify" width="200">GYMYFY</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>LEVEL UP-GYM OGS</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="escactsy.jpg" alt="1">
                    <span>Ecstacy</span>
                    <span class="songlistplay"><span class="timestamp">2:16 <i class="fas fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="dangal.jpg" alt="2">
                    <span>Dangal</span>
                    <span class="songlistplay"><span class="timestamp">5:07 <i class="fas fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="zindaaa.jpg" alt="3">
                    <span>Zinda</span>
                    <span class="songlistplay"><span class="timestamp">2:42<i class="fas fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="bloodymary.jpg" alt="4">
                    <span>Bloody Mary</span>
                    <span class="songlistplay"><span class="timestamp">5:03 <i class="fas fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images.jpg" alt="5">
                    <span>Little Dark Age</span>
                    <span class="songlistplay"><span class="timestamp"> 5:34<i class="fas fa-play"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-backward"></i> 
            <i class="fas fa-play"></i> 
            <i class="fas fa-forward"></i>
        </div> 
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="">Esctacy-SUCICOLIDOL
        </div>
    </div>

    <script src="song.js"></script>
</body>
</html>
